<IfModule security2_module>
        # Default Debian dir for modsecurity's persistent data
        SecDataDir /var/cache/modsecurity

	# Include all the *.conf files in /etc/modsecurity.
	# Keeping your local configuration in that directory
	# will allow for an easy upgrade of THIS file and
	# make your life easier
	IncludeOptional /etc/modsecurity/*.conf

        # Include all the *.conf files in /usr/share/modsecurity-crs.
        # Keeping your local configuration in that directory
        # will allow for an easy upgrade of THIS file and
        # make your life easier
	Include "/usr/share/modsecurity-crs/modsecurity_crs_10_setup.conf"
	Include "/usr/share/modsecurity-crs/activated_rules/*.conf"
	Include "/usr/share/modsecurity-crs/base_rules/*.conf"
	#Include "/usr/share/modsecurity-crs/optional_rules/*.conf"
	#Include "/usr/share/modsecurity-crs/experimental_rules/*.conf"
</IfModule>
